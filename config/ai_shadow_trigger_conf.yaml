ShadowABModelTrigger:
  priority: 31
  subModelATopic: "/front_perception/detect2d_a"
  subModelBTopic: "/front_perception/detect2d_b"
  pubRate: 20
  frameSyncThresh: 50   # ms, 帧同步最大时间差
