  subTopic: "/front_perception/detect2d_a"
  subRoadConditionTopic: "/front_perception/road_condition"
  containAny: true
  pubRate: 20
  frameSyncThresh: 50   # ms, 帧同步最大时间差 
  
AISkipFrameTrigger:
  priority: 21
  subTopic: "/front_perception/vision"
