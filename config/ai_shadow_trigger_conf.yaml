ShadowManCtlCompTrigger:
  priority: 31
  subCtlTopic: "Control"
  subCanTopic: "/smartcar/canbus/chassis"
  pubRate: 20

  compTimeDuration: 100  # ms， 比较的时间范围
  ctlRate: 50
  canRate: 100
  bufferExtendRatio: 1.2 

  # 分别时acc， brake， throtthle，方向盘转角，方向盘角速度
  ctlMinMax: [-10.0, 10.0, 0.0, 200.0, 0.0, 1.0, -600.0, 600.0, -600.0, 600.0]